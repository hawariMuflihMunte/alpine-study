<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="m-0 p-0 bg-slate-700 text-slate-100">
  <h1
    class="text-3xl font-bold font-weight"
    x-data="{
      message: 'Hello Alpine & Tailwind'
    }"
    x-text="message"
  ></h1>
  <section>
    <article
      class="flex"
      x-data="{ count: 0 }"
    >
      <button
        class="bg-green-800 text-slate-100 px-3 py-1"
        x-on:click="count++"
      >+</button>
      <span
      class="bg-red-700 flex items-center justify-center px-3"
      x-text="count"
      ></span>
      <button
        class="bg-yellow-600 text-slate-100 px-3 py-1"
        x-on:click="count--"
      >-</button>
    </article>
  </section>
</body>
</html>
