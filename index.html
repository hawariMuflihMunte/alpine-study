<!doctype html>
<html lang="en">
<head>
  <title>Hawari Muflih Munte</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="m-0 p-0 bg-slate-700 text-slate-100">
  <main class="p-2">
    <h1
      class="text-3xl font-bold font-weight"
      x-data="{
        message: 'Hello Alpine & Tailwind'
      }"
      x-text="message"
    ></h1>
    <hr class="my-3">
    <section class="mb-3">
      <article
        class="flex"
        x-data="{ count: 0 }"
      >
        <button
          class="bg-green-800 text-slate-100 px-3 py-1"
          x-on:click="count++"
        >+</button>
        <span
        class="bg-red-700 flex items-center justify-center px-3"
        x-text="count"
        ></span>
        <button
          class="bg-yellow-600 text-slate-100 px-3 py-1"
          x-on:click="count--"
        >-</button>
      </article>
    </section>
    <br>
    <section class="mb-3">
      <article x-data="{ open: false }">
        <button
          class="bg-red-800 py-3 px-6"
          @click="open = !open"
        >Toggle
        </button>
        <section
          class="border-2 border-slate-300"
          x-show="open"
          @click.outside="open = false"
        >
          <p>
            Merth uiraga bel ualallal uos halallal ezes,
            wklelue olelothya therthetyk kynaal scouuo vylag fyom myth.
            Epedek urodum iunhum nym mogomnok.
          </p>
        </section>
      </article>
    </section>
    <section class="mb-3">
      <article
        x-data="{
          search: '',
          items: ['foo', 'bar', 'baz'],
          get filteredItems() {
            return this.items.filter(
              i => i.startsWith(this.search)
            )
          }
        }"
      >
        <input
          class="bg-red-200 placeholder:text-gray-700 outline-none px-4 py-1 text-black w-full rounded-t-lg"
          type="text"
          x-model="search"
          placeholder="Search . . ."
        >
        <ul class="bg-blue-900 px-4 py-6 rounded-b-lg">
          <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
          </template>
        </ul>
      </article>
    </section>
  </main>
</body>
</html>
