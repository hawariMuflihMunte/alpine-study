<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alpine Stores</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <section
    x-data
    :class="$store.darkMode.on && 'bg-gray-800 text-white'"
    class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4"
  >
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae consequatur fugiat dolorum, ut tenetur totam illo nostrum voluptatum quod ipsum nihil modi autem cumque et qui consectetur expedita accusamus soluta?

    <button
      @click="$store.darkMode.toggle()"
      :class="$store.darkMode.on && 'bg-gray-700'"
      class="block mt-4 text-xs bg-gray-200 px-4 py-2"
    >
      Toggle Dark Mode
    </button>
  </section>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('darkMode', {
        on: false,
        toggle() {
          this.on = !this.on;
        }
      });
    });
  </script>
</body>
</html>
